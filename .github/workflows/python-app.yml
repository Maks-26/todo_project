name: Python Lint and Test

on: [push, pull_request]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install

      - name: Run Black
        run: |
          poetry run black --check .

      - name: Run Ruff
        run: |
          poetry run ruff .

      - name: Run Flake8
        run: |
          poetry run flake8 .

      - name: Run Pytest
        run: |
          poetry run pytest
