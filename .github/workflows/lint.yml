name: Lint and Test

on: [push, pull_request]

jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql+psycopg2://test_user:test_pass@localhost:5432/test_db
      SECRET_KEY: testsecret

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install

      # Проверка форматирования
      - name: Run Black
        run: poetry run black . --check

      # Проверка импортов
      - name: Run Isort
        run: poetry run isort . --check

      # Линтинг и статический анализ (замена Flake8)
      - name: Run Ruff
        run: poetry run ruff check .

      # Проверка типов
      - name: Run MyPy
        run: poetry run mypy app

      # Тесты с покрытием
      - name: Run Pytest with Coverage
        run: poetry run pytest --cov=app --cov-report=term-missing

      - name: Сохранить отчет покрытия как артефакт
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov
