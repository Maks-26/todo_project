# .github/workflows/tests.yml
name: Run Pytest

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install Poetry
      uses: abatilo/actions-poetry@v2
      with:
        poetry-version: '1.8.2'

    - name: Install dependencies
      run: poetry install

    - name: Run Pytest
      run: poetry run pytest
